<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="h1">{{ repoData?.full_name }}</div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Issues</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="row">
        <div class="col-3">Open Issue {{ repoData?.open_issues_count }}</div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="col-12" *ngIf="issueCount">
      <app-datatable [count]="issueCount"></app-datatable>
    </div>
  </div>
</div>
